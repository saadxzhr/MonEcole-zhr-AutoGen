<div th:fragment="content">
    <form th:action="@{'/req/update/' + ${etat.id}}" th:object="${etat}" method="post" class="container mt-4">

        <div class="row g-3">
            <!-- Date d'activité -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="border rounded p-3 bg-light shadow-sm">
                    <label class="fw-bold me-2">Date d'activité:</label>
                    <p class="d-inline" th:text="${#temporals.format(etat.emploiDuTemps.date, 'yyyy-MM-dd')}"></p>
                </div>
            </div>

            <!-- matiere -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="border rounded p-3 bg-light shadow-sm">
                    <label class="fw-bold me-2">Matière:</label>
                    <p class="d-inline" th:text="${etat.emploiDuTemps.matiere.nom_matiere}"></p>
                </div>
            </div>

            <!-- Filière -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="border rounded p-3 bg-light shadow-sm">
                    <label class="fw-bold me-2">Filière:</label>
                    <p class="d-inline" th:text="${etat.emploiDuTemps.matiere.filiere.nom_filiere}"></p>
                </div>
            </div>

            <!-- Heure début -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="border rounded p-3 bg-light shadow-sm">
                    <label class="fw-bold me-2">Heure début:</label>
                    <p class="d-inline" th:text="*{emploiDuTemps.heure_debut}"></p>
                </div>
            </div>

            <!-- Heure fin -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="border rounded p-3 bg-light shadow-sm">
                    <label class="fw-bold me-2">Heure fin:</label>
                    <p class="d-inline" th:text="*{emploiDuTemps.heure_fin}"></p>
                </div>
            </div>

            <!-- Statut -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="border rounded p-3 bg-light shadow-sm">
                    <label class="fw-bold me-2">Statut:</label>
                    <p class="d-inline" th:text="*{statut}"></p>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- Select and textareas -->
        <div class="mb-3">
            <label class="form-label">Type activité:</label>
            <select class="form-select" th:field="*{type_activite}">
                <option value="Cours">Cours</option>
                <option value="TP">TP</option>
                <option value="Examen">Examen</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Objectif:</label>
            <textarea class="form-control" th:field="*{objectif}" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Descriptif:</label>
            <textarea class="form-control" th:field="*{descriptif}" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Observations:</label>
            <textarea class="form-control" th:field="*{observations}" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Suivant:</label>
            <textarea class="form-control" th:field="*{suivant}" rows="2"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Confirmer</button>
            <a href="/req/formateur" class="btn btn-secondary">Annuler</a>
        </div>

    </form>
</div>
