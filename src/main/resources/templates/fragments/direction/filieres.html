<div th:fragment="content">
  <fieldset>
    <legend>Filières</legend>

    <!-- Filtres et bouton d'ajout -->
    <div class="mb-3 row gx-2 gy-2 align-items-center">
      <div class="col-md">
        <select id="filterNiveau" class="form-select">
          <option value="">Tous les niveaux</option>
          <option th:each="n : ${niveaux}" th:value="${n}" th:text="${n}"></option>
        </select>
      </div>
      <div class="col-md">
        <button id="openModalBtn" class="btn btn-primary mb-0">Ajouter Filière</button>
      </div>
    </div>

    <!-- Tableau des filières -->
    <div th:if="${#lists.isEmpty(filieres)}">
      <p>Aucune filière</p>
    </div>
    <div th:if="${!#lists.isEmpty(filieres)}" class="scrollable">
      <table id="filiereTable" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Code filière</th>
            <th>Nom filière</th>
            <th>Niveau</th>
            <th>Duree heures</th>
            <th>Description</th>
            <th>Responsable</th>
            <th>Planning Type</th>
            <th>Actif</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="filiere : ${filieres}" th:attr="data-id=${filiere.id}">
            <td>
              <button class="btn btn-mod btn-sm modify-btn">Modifier</button>
              <button class="btn btn-danger btn-sm delete-btn">Supprimer</button>
            </td>
            <td th:text="${filiere.codeFiliere}"></td>
            <td th:text="${filiere.nomFiliere}"></td>
            <td th:text="${filiere.niveau}"></td>
            <td th:text="${filiere.dureeHeures}"></td>
            <td th:text="${filiere.description}"></td>
            <td th:attr="data-cin=${filiere.responsableCin}" th:text="${filiere.responsableNomComplet}"></td>
            <td th:text="${filiere.planninType}"></td>
            <td th:text="${filiere.actif}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal ajout/modification -->
    <div id="filiereModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ajouter une filière</h4>
          <span class="close" data-dismiss="modal" style="cursor:pointer">&times;</span>
        </div>
        <form id="filiereForm" data-mode="add">
          <input type="hidden" name="id" />

          <div class="mb-2">
            <label>Code filière:</label>
            <input type="text" name="codeFiliere" class="form-control" required />
          </div>

          <div class="mb-2">
            <label>Nom filière:</label>
            <input type="text" name="nomFiliere" class="form-control" required />
          </div>

          <div class="mb-2">
            <label>Niveau:</label>
            <input type="text" name="niveau" class="form-control" required />
          </div>

          <div class="mb-2">
            <label>Duree heures:</label>
            <input type="number" name="dureeHeures" class="form-control" required />
          </div>

          <div class="mb-2">
            <label>Description:</label>
            <input type="text" name="description" class="form-control" />
          </div>

          <div class="mb-2">
            <label>Responsable:</label>
            <select name="responsableCin" class="form-select">
              <option th:each="e : ${employes}" th:value="${e.cin}" th:text="${e.nom + ' ' + e.prenom}"></option>
            </select>
          </div>

          <div class="mb-2">
            <label>Planning Type:</label>
            <select name="planninType" class="form-select">
              <option value="Semaine">Semaine</option>
              <option value="Weekend">Weekend</option>
              <option value="Mixte">Mixte</option>
            </select>
          </div>

          <div class="mb-2">
            <label>Actif:</label>
            <input type="hidden" name="actif" value="false">
            <input type="checkbox" name="actif" value="true"> 
          </div>

          <button type="submit" class="btn btn-success mt-2" id="submitBtn">Enregistrer</button>
        </form>
      </div>
    </div>
  </fieldset>
</div>
