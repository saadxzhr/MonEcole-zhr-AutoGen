<div th:fragment="content">
  <fieldset>
    <legend>Matières</legend>

    <!-- Table -->
    <div th:if="${#lists.isEmpty(matieres)}">
      <p>Aucunne matière</p>
    </div>
    <div class="mb-3 row gx-2 gy-2 align-items-center">
      <div class="col-md">
        <select id="filterByFiliere" class="form-select">
          <option value="">Toutes les filières</option>
          <option
            th:each="f : ${filieres}"
            th:value="${f.nom_filiere}"
            th:text="${f.nom_filiere}"></option>
        </select>
      </div>
      <div class="col-md">
        <button id="openModalBtn" class="btn btn-primary mb-0">
          Ajouter Matière
        </button>
      </div>
    </div>
    <div th:if="${!#lists.isEmpty(matieres)}" class="scrollable">
      <table id="matiereTable">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Code matière</th>
            <th>Nom matière</th>
            <th>Description</th>
            <th>Nombre heures</th>
            <th>Coefficient</th>
            <th>Filière</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="matiere : ${matieres}"
            th:attr="data-id=${matiere.id}, data-code-filiere=${matiere.code_filiere}">
            <td>
              <button class="btn btn-mod btn-sm modify-btn">Modifier</button>
              <button class="btn btn-danger btn-sm delete-btn">
                Supprimer
              </button>
            </td>
            <td th:text="${matiere.code_matiere}"></td>
            <td th:text="${matiere.nom_matiere}"></td>
            <td th:text="${matiere.description}"></td>
            <td th:text="${matiere.nombre_heures}"></td>
            <td th:text="${matiere.coefficient}"></td>
            <td th:text="${matiere.filiere.nom_filiere}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div id="matiereModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ajouter un matière</h4>
          <span
            class="close"
            data-dismiss="modal"
            style="position: right; cursor: pointer"
            >&times;</span
          >
        </div>
        <form id="matiereForm" data-mode="add">
          <input type="hidden" name="id" />
          <div class="mb-2">
            <label>Code matière:</label>
            <input
              type="text"
              name="code_matiere"
              class="form-control"
              required />
          </div>

          <div class="mb-2">
            <label>Nom matière:</label>
            <input
              type="text"
              name="nom_matiere"
              class="form-control"
              required />
          </div>

          <div class="mb-2">
            <label>Description:</label>
            <input
              type="text"
              name="description"
              class="form-control"
              required />
          </div>

          <div class="mb-2">
            <label>Durée:</label>
            <input
              type="number"
              name="nombre_heures"
              class="form-control"
              required />
          </div>
          <div class="mb-2">
            <label>coefficient:</label>
            <input
              type="number"
              step="0.01"
              name="coefficient"
              class="form-control"
              required />
          </div>
          <div class="mb-2">
            <label>Filière:</label>
            <select name="code_filiere" class="form-select" required>
              <option
                th:each="f : ${filieres}"
                th:value="${f.code_filiere}"
                th:text="${f.nom_filiere}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-success mt-2" id="submitBtn">
            Enregistrer
          </button>
        </form>
      </div>
    </div>
  </fieldset>
</div>
