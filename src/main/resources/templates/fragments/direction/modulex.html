<div th:fragment="content">
  <fieldset>
    <legend>Modulex</legend>

    <div class="mb-3 row gx-2 gy-2 align-items-center">
          <div class="col-md">
            <select id="filterFiliere" class="form-select">
              <option value="">Toutes les filières</option>
            </select>
          </div>
          <div class="col-md">
            <select id="filterCoord" class="form-select">
              <option value="">Tous les coordonateurs</option>
            </select>
          </div>
          <div class="col-md">
            <select id="filterDepart" class="form-select">
              <option value="">Tous les départements</option>
            </select>
        </div>

        <div class="col-md">
          <button id="openModalBtn" class="btn btn-primary mb-0">
            Ajouter Module</button>
        </div>
    </div>

    <div id="modulexTableContainer" class="scrollable">
      <table id="modulexTable">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Code Module</th>
            <th>Nom Module</th>
            <th>Description</th>
            <th>Nombre Heures</th>
            <th>Coefficient</th>
            <th>Filière</th>
            <th>Département</th>
            <th>Coordonateur</th>
            <th>Option</th>
            <th>Semestre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="modulexModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Ajouter / Modifier Module</h4>
          <span class="close" style="cursor:pointer">&times;</span>
        </div>
        <form id="modulexForm" data-mode="add">
          <input type="hidden" name="id" />
          <div><label>Code Module</label><input type="text" name="codeModule" class="form-control" required /></div>
          <div><label>Nom Module</label><input type="text" name="nomModule" class="form-control" required /></div>
          <div>
            <label>Filière</label>
            <select name="codeFiliere" class="form-select"></select>
          </div>
          <div>
            <label>Coordonateur</label>
            <select name="coordonateurCin" class="form-select"></select>
          </div>
          <div><label>Description</label><input type="text" name="description" class="form-control" /></div>
          <div><label>Nombre Heures</label><input type="number" name="nombreHeures" class="form-control" /></div>
          <div><label>Coefficient</label><input type="number" step="0.01" name="coefficient" class="form-control" /></div>
          <div><label>Département</label><select name="departementDattache" class="form-select"></select></div>
          <div><label>Semestre</label><input type="number" name="semestre" class="form-control" /></div>
          <div><label>Option</label><input type="text" name="optionModule" class="form-control" /></div>
          <button id="submitBtn" class="btn btn-success mt-2">Enregistrer</button>
        </form>
      </div>
    </div>
  </fieldset>
</div>
