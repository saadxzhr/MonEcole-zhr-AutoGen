<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Secretariat</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="/js/secretariat.js" defer></script>
    <script src="/js/functions.js" defer></script>
    <link rel="stylesheet" th:href="@{/css/styleNav.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <div class="layout">
      <div th:replace="fragments/secretariat/sidebar :: sidebar"></div>

      <div class="content-wrapper">
        <div id="secretariat-content"></div>
      </div>
    </div>
    <!-- Toast container (bottom right) -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"></div>
      
    <!-- Loading Overlay -->
    <div id="loading-overlay">
      <div class="loader"></div>
    </div>
  </body>
</html>
